<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derx // Dexter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --bg-color: #0a0a0a;
      --main-color: #d4d4d4;
      --accent-color: #1a1a1a;
      --border-color: #404040;
      --glow-color: rgba(180, 180, 180, 0.1);
      --glass-bg: rgba(40, 40, 40, 0.3);
      --glass-border: rgba(120, 120, 120, 0.2);
      
      --typescript-shadow: rgba(49, 120, 198, 0.4);
      --rust-shadow: rgba(206, 145, 120, 0.4);
      --javascript-shadow: rgba(247, 223, 30, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg-color);
      color: var(--main-color);
      font-family: 'Roboto Mono', monospace;
      line-height: 1.7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(0deg,
          rgba(0, 0, 0, 0.3),
          rgba(0, 0, 0, 0.3) 1px,
          transparent 1px,
          transparent 2px);
      pointer-events: none;
      z-index: 9999;
      opacity: 0.5;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 15px var(--glow-color),
        inset 0 0 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.98);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 25px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 30px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      object-fit: cover;
      filter: contrast(1.1);
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
      filter: contrast(1.2);
    }

    .profile-info h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0;
      position: relative;
      color: #4a9eff;
      animation: glitch 2s steps(2, end) infinite;
    }

    .profile-info h1::before {
      content: "{ ";
      color: var(--main-color);
    }

    .profile-info h1::after {
      content: " }";
      color: var(--main-color);
    }

    @keyframes glitch {
      0% {
        text-shadow: 1px 0 0 red, -1px 0 0 cyan;
      }

      20% {
        text-shadow: 1px 0 0 red, -1px 0 0 cyan;
      }

      21% {
        text-shadow: -2px 0 0 red, 2px 0 0 cyan;
      }

      60% {
        text-shadow: -2px 0 0 red, 2px 0 0 cyan;
      }

      61% {
        text-shadow: 2px 0 0 red, -2px 0 0 cyan;
      }

      80% {
        text-shadow: 2px 0 0 red, -2px 0 0 cyan;
      }

      81% {
        text-shadow: none;
        text-shadow: 0 0 5px #fff;
      }

      100% {
        text-shadow: none;
      }
    }


    .profile-info .subtitle {
      font-size: 1rem;
      color: #888;
    }

    .section {
      margin-bottom: 35px;
    }

    .section h2 {
      font-size: 1rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #aaa;
    }

    .section h2::before {
      content: ">> ";
    }

    .links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .links a {
      color: var(--main-color);
      text-decoration: none;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 15px 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }

    .links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--main-color);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .links a:hover::before {
      left: 0;
    }

    .links a:hover {
      color: var(--bg-color);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
      border-color: var(--main-color);
    }

    .links a i {
      font-size: 1.1rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      color: var(--main-color);
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--main-color);
      transform: scale(0);
      transition: transform 0.3s ease;
      z-index: -1;
    }

    .social-link:hover::before {
      transform: scale(1);
    }

    .social-link:hover {
      color: var(--bg-color);
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
    }

    .social-link i {
      font-size: 1.3rem;
      z-index: 1;
    }

    .stack {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    .stack img {
      height: 32px;
      border-radius: 8px;
      padding: 4px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
      opacity: 0;
      filter: grayscale(100%) !important;
    }

    .stack img.loaded {
      opacity: 1;
    }

    .stack img[alt="TypeScript"]:hover {
      transform: scale(1.15) translateY(-2px);
      filter: grayscale(0%) !important;
      box-shadow: 0 8px 25px var(--typescript-shadow);
    }

    .stack img[alt="Rust"]:hover {
      transform: scale(1.15) translateY(-2px);
      filter: grayscale(0%) !important;
      box-shadow: 0 8px 25px var(--rust-shadow);
    }

    .stack img[alt="JavaScript"]:hover {
      transform: scale(1.15) translateY(-2px);
      filter: grayscale(0%) !important;
      box-shadow: 0 8px 25px var(--javascript-shadow);
    }

    /* --- Ленивая загрузка --- */
    .lazy-img {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .lazy-img.loaded {
      opacity: 1;
    }

    .lazy-placeholder {
      background: linear-gradient(90deg, var(--glass-bg) 25%, rgba(255, 255, 255, 0.1) 50%, var(--glass-bg) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    .avatar.lazy-img {
      background: var(--glass-bg);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #555;
      margin-top: 30px;
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
    }

    /* --- Адаптиность --- */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .links {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <script>
    // Ленивая загрузка изображений с Intersection Observer API
    class LazyImageLoader {
      constructor() {
        this.imageObserver = null;
        this.init();
      }

      init() {
        if ('IntersectionObserver' in window) {
          this.imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                this.loadImage(img);
                observer.unobserve(img);
              }
            });
          }, {
            rootMargin: '50px 0px',
            threshold: 0.01
          });

          this.observeImages();
        } else {
          this.loadAllImages();
        }
      }

      observeImages() {
        const lazyImages = document.querySelectorAll('.lazy-img');
        lazyImages.forEach(img => {
          this.imageObserver.observe(img);
        });
      }

      loadImage(img) {
        const dataSrc = img.getAttribute('data-src');
        if (!dataSrc) return;

        const imageLoader = new Image();
        
        imageLoader.onload = () => {
          img.src = dataSrc;
          img.classList.remove('lazy-placeholder');
          img.classList.add('loaded');
          
          if (img.closest('.stack')) {
            img.style.filter = 'grayscale(100%)';
          }
        };

        imageLoader.onerror = () => {
          img.classList.remove('lazy-placeholder');
          img.style.background = 'var(--border-color)';
          console.warn('Не удалось загрузить изображение:', dataSrc);
        };

        imageLoader.src = dataSrc;
      }

      loadAllImages() {
        const lazyImages = document.querySelectorAll('.lazy-img');
        lazyImages.forEach(img => this.loadImage(img));
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new LazyImageLoader();
    });

    document.addEventListener('DOMContentLoaded', () => {
      const criticalImages = [
        'https://raw.githubusercontent.com/derxanax/derxanax.github.io/refs/heads/main/avatar.png'
      ];

      criticalImages.forEach(src => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'image';
        link.href = src;
        document.head.appendChild(link);
      });
    });
  </script>
