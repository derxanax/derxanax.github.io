<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('https://ir.ozone.ru/s3/multimedia-v/c1000/6832977691.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #qrcode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: #1155cc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .secret-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #ff0000;
            font-size: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
<title>ИВАН МАРГОЛДИН (МОЙ ПАРЕНЬ) ОЧЕНЬ КРУТОЙ</title>
<h6> ебаный дебил </h6я
        <div id="qrcode"></div>
        <a href="https://t.me/PPPOOOLLLMMMAAATTTEEERRRIIII" target="_blank">https://t.me/PPPOOOLLLMMMAAATTTEEERRRIIII</a>
    </div>
    
    <div class="secret-message" id="secretMessage">
        САЛИФЕС!!!
    </div>

    <script>
        // Генерация QR-кода
        new QRCode(document.getElementById("qrcode"), {
            text: "https://t.me/PPPOOOLLLMMMAAATTTEEERRRIIII",
            width: 200,
            height: 200
        });
        
        // Перехват ввода в консоль
        let consoleInput = '';
        
        // Создаем перехватчик для console.log
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            
            // Проверяем каждый аргумент на наличие слова "попа"
            args.forEach(arg => {
                if (typeof arg === 'string' && arg.toLowerCase().includes('попа')) {
                    showSecret();
                }
            });
        };
        
        // Создаем перехватчик для других методов консоли
        ['info', 'warn', 'error'].forEach(method => {
            const originalMethod = console[method];
            console[method] = function(...args) {
                originalMethod.apply(console, args);
                
                args.forEach(arg => {
                    if (typeof arg === 'string' && arg.toLowerCase().includes('попа')) {
                        showSecret();
                    }
                });
            };
        });
        
        // Функция показа секретного сообщения
        function showSecret() {
            const secretMessage = document.getElementById('secretMessage');
            secretMessage.style.display = 'flex';
            
            // Автоматически скрываем через 3 секунды
            setTimeout(() => {
                secretMessage.style.display = 'none';
            }, 3000);
        }
        
        // Также проверяем ввод напрямую в консоль (для некоторых браузеров)
        window.addEventListener('load', function() {
            // Создаем фейковый элемент для перехвата ввода
            const _log = console.log;
            console.log = function() {
                for (let i = 0; i < arguments.length; i++) {
                    if (typeof arguments[i] === 'string' && arguments[i].toLowerCase().includes('попа')) {
                        showSecret();
                    }
                }
                _log.apply(console, arguments);
            };
        });
    </script>
</body>
</html>
